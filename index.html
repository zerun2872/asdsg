<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestHTML!</title>
    <link rel="stylesheet" 
    href="style.css"> <!-- style.css로 코딩한 스타일 적용-->
</head>
<body>
    <p>Ititititit</p> <!-- p 태그 : 글씨 넣기-->
    <a href="https://naver.com">Naver Shortcut</a> <!-- a태그 : 바로가기 생성-->
    <h1>Happy Tree Friends</h1> <!-- 제목 태그 : 폰트 크기?-->
    <button>clikeMe!</button> <!-- 버튼 생성(기본 디자인 / 디자인은 CSS로, 버튼 이동은 JS로 코딩해줘야 함) -->
    <textarea></textarea> <!-- 글 쓸 수 있는 공간 생성 -->
    <span>a v x</span> <!-- 여러 태그를 하나로 묶어 줌-->
    <div id="div1" class="it"> <!-- div태그의 아이디는 div1이라고 설정함-->
        <p id="Wee">outer1</p>
        <p class="it">outer2</p>
        <a>2nd Sentence</a>
    </div> <!-- 여러 태그들을 하나로 묶어 줌.-->
</body>
</html>
